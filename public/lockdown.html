<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System gesperrt</title>
  <style>
    body { margin: 0; font-family: "Space Grotesk", system-ui, sans-serif; background: #0b0f14; color: #f6f7fb; display: grid; place-items: center; min-height: 100vh; }
    .box { width: min(620px, 92vw); padding: 24px; border-radius: 14px; border: 1px solid #1e2636; background: #121826; }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0; color: #9aa4b2; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Lockdown Modus ist aktiv</h1>
    <p>Der Zugriff wurde vom Betreiber voruebergehend gesperrt. In diesem Zustand sind alle oeffentlichen Seiten deaktiviert.</p>
    <p>Bitte spaeter erneut versuchen.</p>
  </div>
</body>
</html>

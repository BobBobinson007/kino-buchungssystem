<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" type="image/jpeg" href="/data/verify.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Passwortgesch체tzter Zugang zum CJ Home Cinema.">
    <link rel="canonical" href="/password.html">
    <title>CJ Home Cinema</title>
    
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <style>
        :root {
            --dark: #0d0506;
            --light: #f5f1e8;
            --secondary: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        /* Rahmen-Animation im Uhrzeigersinn mit R체ckw채rts-Animation */
        .border-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        
        .border-loader div {
            position: absolute;
            background: var(--secondary);
        }
        
        .top-bar {
            top: 0;
            left: 0;
            height: 3px;
            width: 0%;
            animation: travelTop 8s linear infinite;
        }
        
        .right-bar {
            top: 0;
            right: 0;
            width: 3px;
            height: 0%;
            animation: travelRight 8s linear infinite;
        }
        
        .bottom-bar {
            bottom: 0;
            right: 0;
            height: 3px;
            width: 0%;
            animation: travelBottom 8s linear infinite;
        }
        
        .left-bar {
            bottom: 0;
            left: 0;
            width: 3px;
            height: 0%;
            animation: travelLeft 8s linear infinite;
        }
        
        @keyframes travelTop {
            0%, 100% { width: 0%; left: 0; }
            12.5% { width: 100%; left: 0; }
            25% { width: 0%; left: 100%; }
        }
        
        @keyframes travelRight {
            0%, 25% { height: 0%; top: 0; }
            37.5% { height: 100%; top: 0; }
            50% { height: 0%; top: 100%; }
        }
        
        @keyframes travelBottom {
            0%, 50% { width: 0%; right: 0; }
            62.5% { width: 100%; right: 0; }
            75% { width: 0%; right: 100%; }
        }
        
        @keyframes travelLeft {
            0%, 75% { height: 0%; bottom: 0; }
            87.5% { height: 100%; bottom: 0; }
            100% { height: 0%; bottom: 100%; }
        }
        
        .password-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .password-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
        }
        
        .password-input {
            width: 100%;
            padding: 1.2rem;
            font-size: 2rem;
            text-align: center;
            background: rgba(26, 10, 15, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--light);
            letter-spacing: 5px;
            font-weight: bold;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .password-input:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(26, 10, 15, 0.8);
        }
        
        .error-message {
            color: #ef4444;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }
        
        /* Ladeanimation f체r Turnstile */
        .turnstile-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem auto;
            height: 60px;
        }
        
        .turnstile-loader::before {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top-color: var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .cf-turnstile {
            margin: 1.5rem auto;
            display: inline-block;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .cf-turnstile.loaded {
            opacity: 1;
        }
        
        .cf-turnstile iframe {
            border-radius: 4px !important;
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="border-loader">
        <div class="top-bar"></div>
        <div class="right-bar"></div>
        <div class="bottom-bar"></div>
        <div class="left-bar"></div>
    </div>
    
    <div class="password-container">
        <h1 class="password-title">CJ Home Cinema</h1>
        
        <div class="error-message" id="error"></div>
        
        <input type="text" class="password-input" id="password" maxlength="4" placeholder="____" autocomplete="off" autofocus>
        
        <div class="turnstile-loader" id="turnstileLoader"></div>
        
        <div 
            
            class="cf-turnstile" 
            data-sitekey="0x4AAAAAACYJ_DpKVmQrIbmA"
            data-callback="turnstileCallback"
            data-error-callback="turnstileErrorCallback"
            data-expired-callback="turnstileExpiredCallback"
            data-timeout-callback="turnstileTimeoutCallback"
            data-theme="dark"
            data-size="normal"
        ></div>
    </div>

    <script src="password.js"></script>
</body>
</html>
